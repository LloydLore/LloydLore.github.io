{{ define "main" }}
<div class="posts-list-container">
  <h1>{{ .Title }}</h1>

  {{ range .Pages }}
  <article class="post-item">
    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    <div class="post-meta">
      <time>{{ .Date.Format "January 2, 2006" }}</time>
    </div>
    <p>{{ .Summary }}</p>
    <a href="{{ .RelPermalink }}">Read more â†’</a>
  </article>
  {{ end }}
</div>
{{ end }}
